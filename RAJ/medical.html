<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Tie-up Colleges</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div><img src="images/pic1.png" height="50px" width="250px"></div>
        <h1>Our Tie-up Colleges</h1>
        <div style="float: left; margin: -3px;">
            <button style="
              background-color: #062358;
              border: none;
              color: white;
              padding: 10px 20px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
              border-radius: 5px;
              transition: background-color 0.3s ease;
            ">
              <a href="index.html" style="
                color: white;
                text-decoration: none;
              ">Home</a>
            </button>
          </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for colleges...">
            <button id="searchButton">Search</button>
        </div>
        
        <h2>Select a State/Type:</h2>
        <div class="state-grid" id="stateGrid">
            <!-- State cards will be inserted here by JavaScript -->
        </div>
        
        <div class="table-container">
            <table class="data-table" id="dataTable">
                <thead>
                    <tr>
                        <th>College Name</th>
                        <th>Government Fees</th>
                        <th>Private Fees</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div id="noResults" class="no-results" style="display: none;">
                No colleges found matching your search.
            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
    
</body>
</html>
